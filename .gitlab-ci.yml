stages :
    - build
    - deploy
build_staging :
    stage: build
    script:
          - source /etc/profile
          - echo "java Build..."
          ##- cd projects/star-user/
          - mvn clean package -U -P test -Dmaven.test.skip=true
          - rsync -av target/star-user.war webserver@192.168.2.27:~/wa-user/
          - ssh webserver@192.168.2.27  "source /etc/profile;cd ~/wa-user;rm -rf bak.webapp && mv -f webapp bak.webapp;unzip star-user.war -d webapp;./restart.sh"
    only :
        - dev
    tags :
        - java-shell
